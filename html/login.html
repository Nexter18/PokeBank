<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>PokeBank</title>
</head>
<body>
    <div class="cont">
        <div class="form">
            <h2>Bienvenido Entrenador!</h2>
            <label>
                <span>Usuario</span>
                <input type="usename" name="usename">
            </label>
            <label>
                <span>PokeCode</span>
                <input type="password" name="PokeCode">
            </label>
            <button class="submit" type="button" >Catch'em all!</button>
            <p class="forgot-code"> Olvidaste tu PokeCode ?</p>
        </div>
        
        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>Nuevo entrenador?</h2>
                    <p>El tiempo es ahora! Empieza a atrapar los dolares ya!</p>
                </div>
                <div class="img-text m-in">
                    <h2>Pokedollars listos?</h2>
                    <p>Ingresa aqui entrenador!</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Sign Up</h2>
                <label>
                    <span>Nombre Entrenador</span>
                    <input type="text">
                </label>
                <label>
                    <span>Email</span>
                    <input type="email">
                </label>
                <label>
                    <span>Pokename</span>
                    <input type="username">
                </label>
                <label>
                    <span>PokeCode</span>
                    <input type="password">
                </label>
                <label>
                    <span>Confirmar PokeCode</span>
                    <input type="password">
                </label>
                <button type="button" class="submit">Sing Up!</button>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
    document.querySelector('.img-btn').addEventListener('click', function()
{
    document.querySelector('.cont').classList.toggle('s-signup');
}
);
</script>
</body>
</html>
