<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>PokeBank</title>
</head>
<body>
    <div class="cont">
        <form id="sign" class="form">
            <div class="form-group row mb-0">
                <div class="col-sm-8 md-form px-0">
                    <h2>Bienvenido Entrenador!</h2>
                    <input id="usernamesign" autofocus class="form-control" type="text" name="username">
                    <label for="username" class="control-label">Usuario</label>
                </div>
            <div class="col-sm-4 messages"></div>
            </div>
            <div class="form-group row mb-0">
                <div class="col-sm-8 md-form px-0">                    
                    <input id="passwordsign" class="form-control" type="password" name="password">
                    <label for="password" class="control-label">PokeCode</label>
                </div>
            <div class="col-sm-4 messages"></div>
            <button class="submit" type="button" onclick="login()">Catch ' em all!</button>
            <p class="forgot-code"> Olvidaste tu PokeCode ?</p>
            </div>
        </form>

        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>Nuevo entrenador?</h2>
                    <p>El tiempo es ahora! Empieza a atrapar los dolares ya!</p>
                </div>
                <div class="img-text m-in">
                    <h2>Pokedollars listos?</h2>
                    <p>Ingresa aqui entrenador!</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>

            <form id="signup" class="form sign-up" action="/HTML/main.html" method="post" novalidate>
                <div class="form-group row mb-0">
                    <div class="col-sm-8 md-form px-0">
                        <h2>Sigue tu camino Pokemon!</h2>
                        <input id="name" autofocus class="form-control" type="text" name="name">
                        <label for="name" class="control-label">Nombre Entrenador</label>
                    </div>
                    <div class="col-sm-4 messages"></div>
                </div>
                <div class="form-group row mb-0">
                    <div class="col-sm-8 md-form px-0">
                        <input id="username" class="form-control" type="text" name="username">
                        <label for="username" class="control-label">Usuario</label>
                    </div>
                <div class="col-sm-4 messages"></div>
                </div>
                <div class="form-group row mb-0">
                    <div class="col-sm-8 md-form px-0">                    
                        <input id="email" class="form-control" type="email" name="email">
                        <label for="email" class="control-label">Email</label>
                    </div>
                    <div class="col-sm-4 messages"></div>
                </div>
                <div class="form-group row mb-0">
                    <div class="col-sm-8 md-form px-0">
                        <input id="password" class="form-control" type="password" name="password">
                        <label for="password" class="control-label">PokeCode</label>
                    </div>
                    <div class="col-sm-4 messages"></div>
                </div>
                <div class="form-group row mb-0">
                    <div class="col-sm-8 md-form px-0">                    
                        <input id="confirm-password" class="form-control" type="password" name="confirm-password">
                        <label for="confirm-password" class="control-label">Confirma PokeCode</label>
                    </div>
                    <div class="col-sm-4 messages"></div>
                </div>
                <div class="form-group row mb-0">
                    <div class="col-sm-8 md-form px-0">
                      <input id="birthdate" class="form-control" type="date" placeholder="YYYY-MM-DD" name="birthdate">
                      <label class="control-label" for="birthdate">Fecha de cumplea√±os</label>
                    </div>
                    <div class="col-sm-4 messages"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit" >Sing Up!</button>
                </div>
            </form>
        </div>
    </div>
     <!-- Optional libraries I am using in this tutorial -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- Core MDB elements -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"> </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script type="text/javascript" src="/Scripts/LoginScript.js"></script>
</body>
</html>
